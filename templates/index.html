{% extends "base.html" %}

{% block content %}
  <div class="mb-3">
    <a href="{{ url_for('review_sample') }}" class="btn btn-success btn-sm">Review sample game</a>
    <a href="{{ url_for('play') }}" class="btn btn-primary btn-sm">Play vs AI</a>
    <a href="{{ url_for('openings_list') }}" class="btn btn-info btn-sm">ðŸŽ“ Learn Openings</a>
  </div>

  <form method="post" action="{{ url_for('analyze') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="pgn" class="form-label">Paste PGN (leave empty to analyze the sample game)</label>
      <textarea
        class="form-control"
        id="pgn"
        name="pgn"
        rows="12"
      >{{ default_pgn }}</textarea>
    </div>

    <div class="mb-3">
      <label for="pgn_file" class="form-label">Or upload PGN file</label>
      <input
        class="form-control"
        type="file"
        id="pgn_file"
        name="pgn_file"
        accept=".pgn,.txt"
      >
    </div>

    <button type="submit" class="btn btn-outline-primary">Analyze</button>
  </form>

  <p class="text-muted mt-3 small">
    Tip: If you submit the form with an empty PGN and no file, the app will analyze the built-in Morphy Opera Game.
  </p>
{% endblock %}
